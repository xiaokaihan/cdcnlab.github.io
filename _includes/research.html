<!-- Research Section -->
<section class="page-section" id="research">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">研究方向</h2>
        <h3 class="section-subheading text-muted">探索儿童认知发展的前沿领域</h3>
      </div>
    </div>
    <div class="row text-center">
    {% for service in site.services %}
      <div class="col-md-4">
        <span class="fa-stack fa-4x">
          <i class="fas fa-circle fa-stack-2x text-primary"></i>
          <i class="{{ service.icon }} fa-stack-1x fa-inverse"></i>
        </span>
        <h4 class="service-heading">{{ service.title }}</h4>
        <p class="text-muted">{{ service.desc }}</p>
      </div>
    {% endfor %}
    </div>
  </div>
</section>
